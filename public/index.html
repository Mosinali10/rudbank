<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RudBank | Visual API Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">Rud<span>Bank</span></h1>
            <div id="auth-status" class="status-badge">Checking Status...</div>
        </header>

        <main id="app">
            <!-- Login/Register Section -->
            <section id="auth-section" class="card glass">
                <div class="tabs">
                    <button id="tab-login" class="tab active">Login</button>
                    <button id="tab-register" class="tab">Register</button>
                </div>

                <form id="login-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <form id="register-form" class="auth-form hidden">
                    <h2>Join RudBank</h2>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <input type="text" id="reg-phone" placeholder="Phone" required>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </section>

            <!-- Dashboard Section (Hidden by default) -->
            <section id="dashboard-section" class="card glass hidden">
                <div class="profile-header">
                    <div class="user-info">
                        <h2 id="display-name">Loading...</h2>
                        <p id="display-email"></p>
                    </div>
                    <button id="btn-logout" class="btn-outline">Logout</button>
                </div>

                <div class="balance-card">
                    <p>Current Balance</p>
                    <h3 id="display-balance">₹0.00</h3>
                </div>

                <div class="actions">
                    <div class="action-group">
                        <h4>Quick Transaction</h4>
                        <input type="number" id="transaction-amount" placeholder="Enter Amount (₹)">
                        <div class="btn-group">
                            <button id="btn-credit" class="btn-success">
                                <span>+</span> Credit
                            </button>
                            <button id="btn-debit" class="btn-danger">
                                <span>-</span> Debit
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- API Response Viewer -->
            <section class="card glass response-viewer">
                <h3>Latest API Response</h3>
                <pre id="json-output">{ "status": "waiting for interaction..." }</pre>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 RudBank Production-Ready API</p>
            <p id="health-status">Health Check: Connecting...</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
