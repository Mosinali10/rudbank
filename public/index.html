<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self';
    ">
    <title>Kodbank | Premium Wealth Management</title>
    <!-- CSS with cache buster -->
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="stylesheet" href="styles/components.css?v=8">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div id="auth-section" class="auth-container">
        <div class="auth-box glass">
            <h1 class="logo">Kod<span>bank</span></h1>
            <div class="tabs">
                <button id="tab-login" class="tab active">Login</button>
                <button id="tab-register" class="tab">Register</button>
            </div>

            <form id="login-form" class="auth-form">
                <h2>Welcome back</h2>
                <p>Enter your credentials to access your account</p>
                <div class="input-wrapper">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="text" id="login-username" placeholder="pk3@gmail.com" required autocomplete="username">
                </div>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="login-password" placeholder="••••••••••" required autocomplete="current-password">
                    <i data-lucide="eye-off" class="input-icon-right toggle-password"></i>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">Get Started</button>
                <div class="divider"><span>Or continue with</span></div>
                <div class="social-login">
                    <button type="button" class="social-btn" title="Continue with Facebook">
                        <i data-lucide="facebook"></i>
                    </button>
                    <button type="button" class="social-btn" title="Continue with Apple">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn" title="Continue with Google" id="google-login-trigger">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                    </button>
                </div>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2>Create account</h2>
                <p>Sign up to get started with Kodbank</p>
                <div class="input-wrapper">
                    <i data-lucide="user" class="input-icon"></i>
                    <input type="text" id="reg-username" placeholder="Full name" required autocomplete="name">
                </div>
                <div class="input-wrapper">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="email" id="reg-email" placeholder="Email address" required autocomplete="email">
                </div>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="reg-password" placeholder="Create password" required autocomplete="new-password">
                </div>
                <div class="input-wrapper">
                    <i data-lucide="phone" class="input-icon"></i>
                    <input type="text" id="reg-phone" placeholder="Phone number" required autocomplete="tel">
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="dashboard-layout hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-profile">
                    <div id="header-user-img" class="user-avatar-premium">?</div>
                    <div class="profile-dropdown-container">
                        <div id="header-user-name" class="header-username">Guest</div>
                        <div id="profile-dropdown" class="profile-dropdown hidden">
                            <a href="#"><i data-lucide="user"></i> My Profile</a>
                            <button id="btn-logout-dropdown" class="logout-item"><i data-lucide="log-out"></i>
                                Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="#analytics"><i data-lucide="bar-chart-2"></i> Analytics</a>
                <a href="#cards"><i data-lucide="credit-card"></i> Cards</a>
                <a href="#assets"><i data-lucide="wallet"></i> Assets</a>
                <a href="#profile"><i data-lucide="user"></i> Profile</a>
            </nav>
            <div class="sidebar-footer">
                <button id="btn-logout" class="logout-link"><i data-lucide="log-out"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="app-content">
            <!-- Content will be dynamically loaded here by router -->
            <div class="loading-spinner">Loading...</div>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="modal-overlay hidden">
        <div class="modal-content glass">
            <div class="modal-header">
                <h3>Quick Transaction</h3>
                <button id="btn-close-modal" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="number" id="transaction-amount" placeholder="Enter Amount (₹)" min="1">
                <div class="modal-btns">
                    <button id="btn-credit" class="btn-success">Add Money</button>
                    <button id="btn-debit" class="btn-danger">Send Money</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="js/api.js?v=8"></script>
    <script src="js/router.js?v=8"></script>
    
    <!-- Components -->
    <script src="components/dashboard.js?v=8"></script>
    <script src="components/analytics.js?v=8"></script>
    <script src="components/cards.js?v=8"></script>
    <script src="components/assets.js?v=8"></script>
    <script src="components/profile.js?v=8"></script>
    
    <!-- Main App -->
    <script src="script.js?v=8"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
